<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">masscan -p 0-65535 192.168.1.1 --rate 1000</span><br></pre></td></tr></table></figure>

<p>针对扫描结果端口进行服务甄别</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">nmap -Pn -p 22,6379,3389,8080 -sV -sC 192.168.1.1</span><br></pre></td></tr></table></figure>

<p>漏洞扫描</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">nmap -Pn -p 22 -sV --script vuln 192.168.1.1</span><br></pre></td></tr></table></figure>
