nt() （在用户打印或预览打印作业后激活）</span><br><span class="line">onAfterUpdate() （在更新源对象中的数据后激活数据对象）</span><br><span class="line">onBeforeActivate() （在对象设置为活动元素之前触发）</span><br><span class="line">onBeforeCopy()（攻击者在将选择复制到剪贴板之前执行攻击字符串 - 攻击者可以使用该execCommand(&quot;Copy&quot;)功能执行此操作）</span><br><span class="line">onBeforeCut() （攻击者在选择被切断之前执行攻击字符串）</span><br><span class="line">onBeforeDeactivate() （在activeElement从当前对象改变之后立即激活）</span><br><span class="line">onBeforeEditFocus() （在包含在可编辑元素中的对象进入UI激活状态之前触发，或者选择了可编辑容器对象时）</span><br><span class="line">onBeforePaste()（用户需要欺骗粘贴或使用该execCommand(&quot;Paste&quot;)功能强制进入）</span><br><span class="line">onBeforePrint()（用户需要欺骗打印或攻击者可以使用print()或execCommand(&quot;Print&quot;)功能）。</span><br><span class="line">onBeforeUnload() （用户需要欺骗关闭浏览器 - 攻击者无法卸载窗口，除非它是从父项产生的）</span><br><span class="line">onBeforeUpdate() （在更新源对象中的数据之前在数据对象上激活）</span><br><span class="line">onBegin() （onbegin事件在元素时间轴开始时立即触发）</span><br><span class="line">onBlur() （在另一个弹出窗口被加载并且窗口失去焦点的情况下）</span><br><span class="line">onBounce() （当选取框对象的行为属性设置为“alternate”并且选取框的内容到达窗口的一侧时触发）</span><br><span class="line">onCellChange() （当数据提供者中的数据更改时触发）</span><br><span class="line">onChange() （select，text或TEXTAREA字段失去焦点并且其值已被修改）</span><br><span class="line">onClick() （有人点击表格）</span><br><span class="line">onContextMenu() （用户需要右击攻击区域）</span><br><span class="line">onControlSelect() （当用户准备对对象进行控制选择时触发）</span><br><span class="line">onCopy()（用户需要复制一些东西，或者可以使用execCommand(&quot;Copy&quot;)命令利用它）</span><br><span class="line">onCut()（用户需要复制一些东西，或者可以使用execCommand(&quot;Cut&quot;)命令利用它）</span><br><span class="line">onDataAvailable() （用户需要更改元素中的数据，否则攻击者可能会执行相同的功能）</span><br><span class="line">onDataSetChanged() （当数据源对象暴露的数据集发生更改时触发）</span><br><span class="line">onDataSetComplete() （触发表明所有数据都可从数据源对象中获得）</span><br><span class="line">onDblClick() （用户双击表单元素或链接）</span><br><span class="line">onDeactivate() （当activeElement从当前对象更改为父文档中的另一个对象时触发）</span><br><span class="line">onDrag() （要求用户拖动一个对象）</span><br><span class="line">onDragEnd() （要求用户拖动一个对象）</span><br><span class="line">onDragLeave() （要求用户从有效位置拖动对象）</span><br><span class="line">onDragEnter() （要求用户将对象拖入有效的位置）</span><br><span class="line">onDragOver() （要求用户将对象拖入有效的位置）</span><br><span class="line">onDragDrop() （用户将一个对象（例如文件）放到浏览器窗口中）</span><br><span class="line">onDragStart() （在用户开始拖动操作时发生）</span><br><span class="line">onDrop() （用户将一个对象（例如文件）放到浏览器窗口中）</span><br><span class="line">onEnd() （onEnd事件在时间轴结束时触发。</span><br><span class="line">onError() （加载文档或图像会导致错误）</span><br><span class="line">onErrorUpdate() （在更新数据源对象中的关联数据时发生错误时触发数据绑定对象）</span><br><span class="line">onFilterChange() （视觉滤镜完成状态变化时触发）</span><br><span class="line">onFinish() （当选取框完成循环时攻击者可以创建漏洞）</span><br><span class="line">onFocus() （攻击者在窗口焦点时执行攻击字符串）</span><br><span class="line">onFocusIn() （攻击者在窗口获得焦点时执行攻击字符串）</span><br><span class="line">onFocusOut() （攻击者在窗口失焦时执行攻击字符串）</span><br><span class="line">onHashChange() （当文档当前地址的分段标识符部分改变时触发）</span><br><span class="line">onHelp() （攻击者在窗口焦点时用户击中F1时执行攻击字符串）</span><br><span class="line">onInput() （元素的文本内容通过用户界面进行更改）</span><br><span class="line">onKeyDown() （用户按下一个键）</span><br><span class="line">onKeyPress() （用户按下或按住一个键）</span><br><span class="line">onKeyUp() （用户释放一个密钥）</span><br><span class="line">onLayoutComplete() （用户将不得不打印或打印预览）</span><br><span class="line">onLoad() （攻击者在窗口加载后执行攻击字符串）</span><br><span class="line">onLoseCapture()（可以被该releaseCapture()方法利用）</span><br><span class="line">onMediaComplete() （当使用流媒体文件时，该事件可能在文件开始播放之前触发）</span><br><span class="line">onMediaError() （用户在浏览器中打开包含媒体文件的页面，并在出现问题时触发该事件）</span><br><span class="line">onMessage() （文档收到消息时触发）</span><br><span class="line">onMouseDown() （攻击者需要让用户点击图片）</span><br><span class="line">onMouseEnter() （光标在物体或区域上移动）</span><br><span class="line">onMouseLeave() （攻击者需要让用户将鼠标悬停在图像或表格上，然后再关闭）</span><br><span class="line">onMouseMove() （攻击者需要让用户将鼠标悬停在图像或表格上）</span><br><span class="line">onMouseOut() （攻击者需要让用户将鼠标悬停在图像或表格上，然后再关闭）</span><br><span class="line">onMouseOver() （光标在物体或区域上移动）</span><br><span class="line">onMouseUp() （攻击者需要让用户点击图片）</span><br><span class="line">onMouseWheel() （攻击者需要让用户使用鼠标滚轮）</span><br><span class="line">onMove() （用户或攻击者会移动页面）</span><br><span class="line">onMoveEnd() （用户或攻击者会移动页面）</span><br><span class="line">onMoveStart() （用户或攻击者会移动页面）</span><br><span class="line">onOffline() （如果浏览器在在线模式下工作，并且它开始脱机工作，则会发生）</span><br><span class="line">onOnline() （如果浏览器在脱机模式下工作并且它开始联机工作，则会发生此问题）</span><br><span class="line">onOutOfSync() （中断元素按时间轴定义播放媒体的能力）</span><br><span class="line">onPaste()（用户需要粘贴或攻击者可以使用该execCommand(&quot;Paste&quot;)功能）</span><br><span class="line">onPause() （onpause事件在时间线暂停时激活的每个元素都会触发，包括body元素）</span><br><span class="line">onPopState() （当用户导航会话历史时触发）</span><br><span class="line">onProgress() （攻击者会在加载时使用这个flash动画）</span><br><span class="line">onPropertyChange() （用户或攻击者需要更改元素属性）</span><br><span class="line">onReadyStateChange() （用户或攻击者需要更改元素属性）</span><br><span class="line">onRedo() （用户在撤消交易历史记录中前进）</span><br><span class="line">onRepeat() （对于时间线的每次重复，事件触发一次，不包括第一个完整周期）</span><br><span class="line">onReset() （用户或攻击者重置表单）</span><br><span class="line">onResize()（用户将调整窗口大小;攻击者可以使用类似的方式自动初始化&lt;SCRIPT&gt;self.resizeTo(500,400);&lt;/SCRIPT&gt;）</span><br><span class="line">onResizeEnd()（用户将调整窗口大小;攻击者可以使用类似的方式自动初始化&lt;SCRIPT&gt;self.resizeTo(500,400);&lt;/SCRIPT&gt;）</span><br><span class="line">onResizeStart()（用户将调整窗口大小;攻击者可以使用类似的方式自动初始化&lt;SCRIPT&gt;self.resizeTo(500,400);&lt;/SCRIPT&gt;）</span><br><span class="line">onResume() （onresume事件触发时间线恢复时变为活动的每个元素，包括body元素）</span><br><span class="line">onReverse() （如果元素的repeatCount大于1，则每次时间线开始向后播放时都会触发此事件）</span><br><span class="line">onRowsEnter() （用户或攻击者需要更改数据源中的一行）</span><br><span class="line">onRowExit() （用户或攻击者需要更改数据源中的一行）</span><br><span class="line">onRowDelete() （用户或攻击者需要删除数据源中的一行）</span><br><span class="line">onRowInserted() （用户或攻击者需要在数据源中插入一行）</span><br><span class="line">onScroll()（用户需要滚动，或攻击者可以使用该scrollBy()功能）</span><br><span class="line">onSeek() （当时间线设置为向前以外的任何方向播放时，反向事件触发）</span><br><span class="line">onSelect()（用户需要选择一些文本 - 攻击者可以用类似的东西自动初始化window.document.execCommand(&quot;SelectAll&quot;);）</span><br><span class="line">onSelectionChange()（用户需要选择一些文本 - 攻击者可以用类似的东西自动初始化window.document.execCommand(&quot;SelectAll&quot;);）</span><br><span class="line">onSelectStart()（用户需要选择一些文本 - 攻击者可以用类似的东西自动初始化window.document.execCommand(&quot;SelectAll&quot;);）</span><br><span class="line">onStart() （在每个选取框循环开始时触发）</span><br><span class="line">onStop() （用户需要按停止按钮或离开网页）</span><br><span class="line">onStorage() （存储区已更改）</span><br><span class="line">onSyncRestored() （用户中断元素播放由时间轴定义的媒体播放的能力）</span><br><span class="line">onSubmit() （要求攻击者或用户提交表单）</span><br><span class="line">onTimeError() （用户或攻击者将时间属性（如dur）设置为无效值）</span><br><span class="line">onTrackChange() （用户或攻击者在播放列表中更改轨道）</span><br><span class="line">onUndo() （用户在撤销交易历史记录中倒退）</span><br><span class="line">onUnload() （当用户点击任何链接或按下后退按钮或攻击者强制点击）</span><br><span class="line">onURLFlip() （当由HTML + TIME（定时交互式多媒体扩展）媒体标签播放的高级流格式（ASF）文件处理嵌入在ASF文件中的脚本命令时，该事件触发）</span><br><span class="line">seekSegmentTime() （这是一种方法，它在元素的分段时间线上定位指定点并从该点开始播放，该分段包含一个时间线重复，包括使用AUTOREVERSE属性的反向播放。）</span><br></pre></td></tr></table></figure>
